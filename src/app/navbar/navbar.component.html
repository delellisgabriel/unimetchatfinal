<div class="navBar">
  <div id="logo"></div>
  <div id="heading"><a routerLink="/">UNIMETChat</a></div>
  <div class="links">
    <span>
      <a *ngIf="!(usuario|async)?.uid" href="" (click)="login()">Entrar</a>
    </span>
    <span>
      <a *ngIf="!(usuario|async)?.uid" routerLink="/registro">Registrarse</a>
    </span>
    <span>
      <span id="userEmail" *ngIf="(usuario|async)?.uid">Bienvenido, {{email}}</span>
    </span>
    <span>
      <span>
        <a *ngIf="(usuario|async)?.uid" routerLink="/perfil">Perfil</a>
      </span>
      <span>
        <a *ngIf="(usuario|async)?.uid" routerLink="/chat">Chat</a>
      </span>
      <a *ngIf="(usuario|async)?.uid" href="#" (click)="logout()">Salir</a>
    </span>
  </div>
</div>
